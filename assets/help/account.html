	<p class="heading1-top">登录 VNC Viewer</p>
	<p>通过 RealVNC 帐户，您可以自动发现并无缝连接到计算机，无需重新配置防火墙或路由器。登录所有设备还可以备份并在它们之间同步您的地址簿。</p>
	
	<p>要创建帐户或登录现有帐户，请访问侧栏菜单，然后点按<b>登录</b>。从那里，您可以输入现有凭据，或点击<b>没有 RealVNC 帐户？</b></p>
	
	<p><img class="screenshot" src="images/signin.png"/></p>
	
	<p>登录后，您可以轻松控制<a href="team.html">您的团队</a>中的任何计算机。</p>
