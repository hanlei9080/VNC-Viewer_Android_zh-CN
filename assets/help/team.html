  <p class="heading1-top">为您的团队添加计算机</p>
	<p>VNC Viewer 可自动发现并无缝连接到团队中的计算机，无需重新配置防火墙或路由器。</p>
	
	<p>您必须在要添加到团队的任何计算机上安装 VNC Connect。安装后，使用您用于<a href="account.html">登录 VNC Viewer</a> 的相同 RealVNC 帐户应用订阅。付费和免费订阅都可用。</p>
	
	<p>如果您是多个团队的成员，您可以通过侧栏菜单在它们之间切换。</p>
	
		<p><img class="screenshot" src="images/teams.png"/></p>
	
	<p><b>注意：</b>要了解如何加入多个团队，请访问 <a href="https://realvnc.com/docs/faq/teams.html">realvnc.com/docs/faq/teams.html</a>。</p>
