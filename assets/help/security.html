	<p class="heading1-top">确保您的应用安全</p>
    <p>当您<a href="connecting.html">建立连接</a>时，您可以选择记住远程访问密码。这使得后续与计算机的连接更加快捷方便。</p>

    <p>您可以按任何连接上的 <b>i</b> 图标进行配置。从这里，您可以忘记记住的密码，或删除桌面预览。您还可以阻止更新桌面预览。</p>

    <p>要清除所有连接的密码和桌面预览，请打开侧边菜单，然后导航至<b>设置 &gt; 忘记所有敏感数据</b>。</p>

    <p>退出您的 RealVNC 帐户将删除您的连接，直到您重新登录。为此，请打开侧栏菜单并导航至<b>设置 &gt; 登出</b>。提示将询问您是否要永久删除记住的密码。</p>
